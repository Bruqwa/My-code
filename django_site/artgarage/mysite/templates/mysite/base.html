<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
    <title>MyStore</title>
    <style type="text/css">
    	
    	.navbar-nav li {
    		padding-left: 20px;
    		padding-right: 20px;
    	}
    	.text {
    		text-align: justify;
    	}


    </style>
</head>
<body>
    <!--NAV BAR-->    
	<header>
	    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		    <div class="container-fluid">
		      	<a class="navbar-brand" href="./">MyStore</a>
		      	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      		<span class="navbar-toggler-icon"></span>
	      		</button>
	      		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			        <ul class="navbar-nav">
			          <li class="nav-item">
			            <a class="nav-link {% block nav_active_main %}{% endblock %}" href="./">Главная</a>
			          </li>
			          <li class="nav-item">
			            <a class="nav-link {% block nav_active_about %}{% endblock %}" href="about">Про нас</a>
			          </li>
			          <li class="nav-item">
			            <a class="nav-link {% block nav_active_goods %}{% endblock %}" href="goods">Купить</a>
			          </li>
			          <li class="nav-item">
			            <a class="nav-link {% block nav_active_blog %}{% endblock %}" href="blog">Блог</a>
			          </li>
			          <li class="nav-item">
			            <a class="nav-link {% block nav_active_contacts %}{% endblock %}" href="contacts">Контакты</a>
			          </li>
			        </ul>
		    	</div>
		    </div>	    
	    </nav>
	</header>
	<!--NAV BAR END-->
    
{% block content %}{% endblock %}

    <!--Bootstrap core-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<!--Bootstrap core END-->
  

</body></html>
