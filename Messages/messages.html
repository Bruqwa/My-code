<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>Relabs Assignment</title>
    </head>
    <body>
        <h2>Messages</h2>
        <form action="" onsubmit="send(event)">
            <input type="text" id="input"/>
            <button>Send</button>
        </form>
        <ol id='list'>
        </ol>
        <script>
            var socket = new WebSocket("ws://127.0.0.1:8000/messages");
            socket.onmessage = function(event) {
                var messages = document.getElementById('list')
                var message = document.createElement('li')
                var j = event.data
                //console.log(j)
                var jt = JSON.parse(j)
                //console.log(jt)
                var content = document.createTextNode(jt.value)
                message.appendChild(content)
                messages.appendChild(message)
            };
            function send(event) {
                var obj = new Object();
                obj.input = document.getElementById("input")
                obj.value = obj.input.value
                var jsonstr = JSON.stringify(obj)
                socket.send(jsonstr)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
